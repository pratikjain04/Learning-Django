{% extends 'base.html' %}
{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/html">
{% block list %}
    <li><a href= "{% url 'signup' %}" style= "font-size: 18px">Sign Up</a></li>
{% endblock %}
<head>
    {% block head %}
    <meta charset="UTF-8">
    <title>Login</title>
   <link rel="stylesheet" href=" {%  static 'learn/style.css' %}" type="text/css">
    {% endblock %}
</head>
<body>
{% block body %}
<div class="container">
    <p>Welcome! You can login here. </p>
<br>
<br>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type = "submit" name = "button">Login</button>
</form>

</div>
{% endblock %}
</body>
</html>
